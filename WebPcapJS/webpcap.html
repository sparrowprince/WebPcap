<!doctype html>
<html id="html">

<head>
    <title>WebPcap</title>
    <link rel="stylesheet" type="text/css" href="webpcap.css" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
</head>

<body>

    <div id="input">
        <div id="startcap" class="button" title="Start a new live capture">
            <img class="glow buttonicon" src="img/media-record.svgz" alt="Start capture">
        </div>
        
        <div id="clearcap" class="button" title="Clear session">
            <img class="glow buttonicon" src="img/clear.svgz" alt="Clear session">
        </div>

        <div id="savecap" class="button" title="Save capture">
            <img class="glow buttonicon" src="img/save.svgz" alt="Save capture">
        </div>
        
        <div id="loadcap" class="button" title="Open pcap file">                 
            <img class="glow buttonicon" src="img/document-open.svgz" alt="Save capture">       
            <div class="hidebox">
                <input id="fileinput" type="file" onchange="readPcapFile(this.files[0], dissector)">
            </div>
        </div>            
                    
        <div id="switchview" class="button" title="Switch between packet and connection view">            
            <img class="glow buttonicon" src="img/tab-duplicate.svgz" alt="Switch view">
        </div>        

        <label class="textfield">
            webpcapd filter: <input id="filterfield" type="text">
        </label>

        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img class="glow w3cicon" src="img/valid-css-blue-v.svgz" alt="Valid CSS!">
        </a>

        <a href="http://validator.w3.org/check/referer">
            <img class="glow w3cicon" src="img/valid-html-blue-v.svgz" alt="Valid HTML!">
        </a>           
    </div>

    <div id="tableheader">
        <div class="table">
            <div class="row">
                <div class="col 10p tr">Number</div>
                <div class="col 20p">Source</div>
                <div class="col 20p">Destination</div>
                <div class="col 10p">Protocol</div>
                <div class="col 10p tr">Length</div>
                <div class="col 30p">Info</div>
            </div>
        </div>  
    </div>
    
    <div id="output">
        <div id="table" class="table">
        </div>            
    </div>
    
    <div id="scrollbar" class="suppressselection">
        <div id="scrollbar-button-up" class="scrollbar-button-up-inactive"></div>
        <div id="scrollbar-track">
            <div id="scroll-thumb" class="hidden"></div>
        </div>
        <div id="scrollbar-button-down" class="scrollbar-button-down-inactive"></div>
    </div>
    
    <div id="details">
    </div>
    
    <div id="raw" class="mono">
    </div>
    
    <div id="contextmenu" class="hidden">
    </div>
    
    <script src="./webpcap/arraybuffers.js"></script>
    <script src="./webpcap/fileio.js"></script>
    <script src="./webpcap/formattedoutput.js"></script>
        
    <script src="./webpcap/dissection/byteorder.js"></script>
    <script src="./webpcap/dissection/packet.js"></script>
    <script src="./webpcap/dissection/ethernet.js"></script>
    <script src="./webpcap/dissection/sll.js"></script>
    <script src="./webpcap/dissection/ipv4.js"></script>        
    <script src="./webpcap/dissection/ipv6.js"></script>
    <script src="./webpcap/dissection/arp.js"></script>
    <script src="./webpcap/dissection/tcp.js"></script>
    <script src="./webpcap/dissection/udp.js"></script>
    <script src="./webpcap/dissection/dns.js"></script>
    <script src="./webpcap/dissection/http.js"></script>
    <script src="./webpcap/dissection/mpd.js"></script>
    <script src="./webpcap/dissection/connection.js"></script>
    <script src="./webpcap/dissection/dissector.js"></script>
    
    <script src="./webpcap/gui/packetview.js"></script>
    <script src="./webpcap/gui/connectionview.js"></script>
    <script src="./webpcap/gui/scrolling.js"></script>
    <script src="./webpcap/gui/details.js"></script>
    
    <script src="./webpcap/webpcap.js"></script>
    
</body>
</html>
