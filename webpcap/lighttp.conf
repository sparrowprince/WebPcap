server.document-root = "/home/tobi/Web-based Packet Analysis/webpcap/www" 

server.port = 8080

mimetype.assign = (
    ".html" => "text/html", 
    ".css" => "text/css",
    ".js" => "text/javascript",
    ".txt" => "text/plain",
    ".jpg" => "image/jpeg",
    ".png" => "image/png",
    ".svg" => "image/svg+xml",
    ".svgz" => "image/svg+xml",
    "" => "application/octet-stream"
)

server.modules  +=  ( "mod_websocket", "mod_setenv" )

$HTTP[ "url" ] =~ "\.svgz$" {
     setenv.add-response-header  = ( "Content-Encoding" => "gzip" )
}

websocket.server =  ( "/binary" =>
                        (
                            "host" => "127.0.0.1",
                            "port" => "1337",
                            "type" => "bin"
                        )
                    )

websocket.debug = 4

index-file.names = ( "pcap.html" )
