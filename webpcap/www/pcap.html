<!doctype html>
<html>

<head>
    <title>WebPcap</title>
    <link rel="stylesheet" type="text/css" href="pcap.css" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
</head>

<body>

    <div id="input">

        <div id="conn" class="button relpos" onclick="switchConnection()" title="Start a new live capture">
            <img class="glow" src="img/ksniffer.svgz" alt="Start capture">
            <input type="checkbox">
            <div title="Indicates whether capture is running or not"></div>
        </div>
        
        <div class="button" onclick="clearScreen()" title="Clear screen">
            <img class="glow" src="img/clear.svgz" alt="Clear screen">
        </div>

        <div class="button" onclick="saveCapture()" title="Save capture">
            <img class="glow" src="img/save.svgz" alt="Save capture">
        </div>
        
        <div class="button" onclick="clickOnFileInput()" title="Open pcap file">                 
            <img class="glow" src="img/document-open.svgz" alt="Save capture">       
            <div class="hidebox">
                <input id="fi" type="file" onchange="readPcapFile(this.files[0], printRow)">
            </div>
        </div>            
                    
        <div class="button" onclick="switchView()" title="Switch between packet and connection view">            
            <img class="glow" src="img/tab-duplicate.svgz" alt="Switch view">
        </div>
        
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img class="glow w3cicon" src="img/valid-css-blue-v.svgz" alt="Valid CSS!">
        </a>
        
        <a href="http://validator.w3.org/check/referer">
            <img class="glow w3cicon" src="img/valid-html-blue-v.svgz" alt="Valid HTML!">
        </a>
                    
    </div>

    <div id="pktview">
        <div class="tableheader relpos">
            <div class="overflow-y">
                <div class="table">
                    <div class="row">
                        <div class="col 5p">No.</div>
                        <div class="col 25p">Source</div>
                        <div class="col 25p">Destination</div>
                        <div class="col 10p">Protocol</div>
                        <div class="col 5p">Length</div>
                        <div class="col 30p">Info</div>
                    </div>
                </div>
            </div>    
            <div class="hidescrollbar">
            </div>
        </div>
        
        <div class="output">
            <div class="table">
            </div>
        </div>

        <div id="details" class="details">
        </div>
        
        <div id="payload" class="details">
            <pre>
            </pre>
        </div>
    </div>
    
    <div id="connview" class="hidden">        
        <div class="tableheader relpos">
            <div class="overflow-y">
                <div class="table">
                    <div class="row">
                        <div class="col 5p">No.</div>
                        <div class="col 25p">Source</div>
                        <div class="col 5p">Port</div>
                        <div class="col 25p">Destination</div>
                        <div class="col 5p">Port</div>
                        <div class="col 10p">Protocol</div>
                        <div class="col 5p">Size</div>
                        <div class="col 20p">Info</div>
                    </div>
                </div>
            </div>    
            <div class="hidescrollbar">
            </div>
        </div>
        
        <div class="output">
            <div class="table">
            </div>
        </div>
    </div>
    
    <script src="./webpcap/arrayBuffers.js"></script>
    <script src="./webpcap/fileIO.js"></script>
    <script src="./webpcap/formattedOutput.js"></script>
    <script src="./webpcap/webpcap.js"></script>

    <script src="./webpcap/dissection/byteOrder.js"></script>
    <script src="./webpcap/dissection/Pcaph.js"></script>
    <script src="./webpcap/dissection/Ethh.js"></script>
    <script src="./webpcap/dissection/IPv4h.js"></script>        
    <script src="./webpcap/dissection/IPv6h.js"></script>
    <script src="./webpcap/dissection/ARPh.js"></script>
    <script src="./webpcap/dissection/TCPh.js"></script>
    <script src="./webpcap/dissection/UDPh.js"></script>
    <script src="./webpcap/dissection/dissection.js"></script>
            
    
</body>
</html>
