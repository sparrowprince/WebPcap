<!doctype html>
<html>
    <head>
        <title>WebPcap</title>
        <link rel="stylesheet" type="text/css" href="pcap.css" />
    </head>
    <body>
    
        <div id="input">
            <button title="Start a new live capture" type="button" id="connect" class="conn" onclick="switchConnection()">
                <img src="img/ksniffer.svg" alt="Start capture">
            </button>

            <button title="Clear screen" type="button" onclick="clearOutputTable()">
                <img src="img/clear.svg" alt="Clear screen">
            </button>

            <button title="Save capture" type="button" onclick="saveCapture()">
                <img src="img/save.svg" alt="Save capture">
            </button>
        </div>
    
        <div id="tableheader">
            <div class="table">
                <div class="row">
                    <div class="col 5p">No.</div>
                    <div class="col 25p">Source</div>
                    <div class="col 25p">Destination</div>
                    <div class="col 5p">Protocol</div>
                    <div class="col 5p">Length</div>
                    <div class="col 30p">Info</div>
                </div>
            </div>
        </div>
        
        <div id="output">
            <div class="table" id="otable">
            </div>
        </div>
    
        <div id="details">
        </div>
        
        <div id="payload">
        </div>
        
        <script src="./gistfile1.js"></script>
        <script src="./pkt_headers.js"></script>
        <script src="./pkt_download.js"></script>
        <script src="./pkt_analysis.js"></script>
        
    </body>
</html>
