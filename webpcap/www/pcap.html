<!doctype html>
<html>
    <head>
        <title>WebPcap</title>
        <link rel="stylesheet" type="text/css" href="pcap.css" />
    </head>
    <body>
    
        <div id="input">
    
            <button title="Start a new live capture" type="button" id="connect" class="conn" onClick="switchConnection()">
                <img src="img/ksniffer.svgz" alt="Start capture">
            </button>
            
            <button title="Clear screen" type="button" onClick="clearOutputTable()">
                <img src="img/edit-clear.svgz" alt="Clear screen">
            </button>
            
            <button title="Save capture" type="button" onClick="saveCapture()">
                <img src="img/document-save.svgz" alt="Save capture">
            </button>

        </div>
    
        <div class="output">
            <table class="otable">
                <colgroup>
                    <col width="400">
                    <col width="400">
                    <col width="100">
                    <col width="800">
                </colgroup>
                <tr>
                    <td>Source</td>
                    <td>Destination</td>
                    <td>Protocol</td>
                    <td>Info</td>
                </tr>
            </table>
        </div>
        <div id="output" class="output">
            <table id="otable" class="otable">
                <colgroup>
                    <col width="400">
                    <col width="400">
                    <col width="100">
                    <col width="800">
                </colgroup>
            </table>
        </div>
        
        <script src="./pkt_headers.js"></script>
        <script src="./gistfile1.js"></script>
        <script src="./pkt_analysis.js"></script>
        
    </body>
</html>
