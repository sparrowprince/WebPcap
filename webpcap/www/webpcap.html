<!doctype html>
<html>

<head>
    <title>WebPcap</title>
    <link rel="stylesheet" type="text/css" href="webpcap.css" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
</head>

<body id="body">

    <div id="input">
        <div id="startcap" class="button" title="Start a new live capture">
            <img class="glow buttonicon" src="img/media-record.svgz" alt="Start capture">
        </div>
        
        <div id="clearscr" class="button" title="Clear screen">
            <img class="glow buttonicon" src="img/clear.svgz" alt="Clear screen">
        </div>

        <div id="savecap" class="button" title="Save capture">
            <img class="glow buttonicon" src="img/save.svgz" alt="Save capture">
        </div>
        
        <div id="loadcap" class="button" otitle="Open pcap file">                 
            <img class="glow buttonicon" src="img/document-open.svgz" alt="Save capture">       
            <div class="hidebox">
                <input id="fileInput" type="file" onchange="readPcapFile(this.files[0], printRow)">
            </div>
        </div>            
                    
        <div id="switchview" class="button" title="Switch between packet and connection view">            
            <img class="glow buttonicon" src="img/tab-duplicate.svgz" alt="Switch view">
        </div>
        
        <form id="filterForm" class="submit" style="float: left;">
            <label>
            Filter: <input id="filterField" type="text">
            </label>
        </form>

        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img class="glow w3cicon" src="img/valid-css-blue-v.svgz" alt="Valid CSS!">
        </a>

        <a href="http://validator.w3.org/check/referer">
            <img class="glow w3cicon" src="img/valid-html-blue-v.svgz" alt="Valid HTML!">
        </a>           
    </div>

    <div id="tableheader">
        <div class="table">
            <div class="row">
                <div class="col 10p tr">Number</div>
                <div class="col 20p">Source</div>
                <div class="col 20p">Destination</div>
                <div class="col 10p">Protocol</div>
                <div class="col 10p tr">Length</div>
                <div class="col 30p">Info</div>
            </div>
        </div>  
    </div>
    
    <div id="output">
        <div id="table" class="table">
        </div>            
    </div>
    
    <div id="scrollcontainer" class="suppressselection">
        <div id="scrollup" class="scrollupinactive"></div>
        <div id="scrollbox">
            <div id="scrollbar" class="hidden"></div>
        </div>
        <div id="scrolldown" class="scrolldowninactive"></div>
    </div>
    
    <div id="details">
    </div>
    
    <div id="raw" class="mono">
    </div>
    
    <div id="contextmenu" class="hidden">
    </div>
    
    <script src="./webpcap/arrayBuffers.js"></script>
    <script src="./webpcap/fileIO.js"></script>
    <script src="./webpcap/formattedOutput.js"></script>
    
    <script src="./webpcap/dissection/byteOrder.js"></script>
    <script src="./webpcap/dissection/Pcaph.js"></script>
    <script src="./webpcap/dissection/Ethh.js"></script>
    <script src="./webpcap/dissection/SLLh.js"></script>
    <script src="./webpcap/dissection/IPv4h.js"></script>        
    <script src="./webpcap/dissection/IPv6h.js"></script>
    <script src="./webpcap/dissection/ARPh.js"></script>
    <script src="./webpcap/dissection/TCPh.js"></script>
    <script src="./webpcap/dissection/UDPh.js"></script>
    <script src="./webpcap/dissection/HTTPh.js"></script>
    <script src="./webpcap/dissection/MPDh.js"></script>
    <script src="./webpcap/dissection/dissection.js"></script>
    
    <script src="./webpcap/webpcap.js"></script>
    
</body>
</html>
